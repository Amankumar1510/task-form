    <h1>Student Registration Form</h1>
    <form>
        <label for="Firstname"> First name:</label><br>
        <input type="text" id="Firstname" name="Firstname"><br>
        <label for="Lastname"> Last name: </label><br>
        <input type="text" id="Lastname" name="Lastname"><br><br>
        <label for="DOB"> DOB:</label><br>
        <input type="date" id="DOB" name="DOB">

        <br><br><br>

        <label for="Fathername"> Father's name:</label><br>
        <input type="text" id="Fathername" name="Fathername"><br><br>
        <div>Documents:</div>
        <input type="radio" id="Adhaar" name="document" value="Adhaar">
        <label for="Adhaar"> Adhaar</label><br>
        <input type="radio" id="Driving" name="document" value="Driving">
        <label for="Driving"> Driving License</label><br>
        <input type="radio" id="Other" name="document" value="Other">
        <label for="Other"> Other</label>

        <br><br>

        <label for="Gender"> Gender </label>
        <select name="Gender" id="Gender">
         <option value="Male">Male</option> 
         <option value="Female">Female</option>
         <option value="Other">Other</option> 
        </select>

        <br><br>

        <label for="description">Description</label><br>
        <textarea name="textarea" id="textarea" rows="5" cols="70"></textarea>

        <br><br>
        <input type="checkbox" id="confirm" name="confirm" value="confirm">
        <label for="confirm">Confirm</label><br>
        <input type="Submit" value="Submit">
        <br><br><br><br><br>
